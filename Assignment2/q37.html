<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Weight Example</title>
  <style>
    p.normal {
      font-weight: normal;
    }
    p.bold {
      font-weight: bold;
    }
    p.light {
      font-weight: 300;
    }
    p.medium {
      font-weight: 500;
    }
    p.heavy {
      font-weight: 900;
    }
  </style>
</head>
<body>
  <p class="normal">This is a paragraph with normal font weight.</p>
  <p class="bold">This is a paragraph with bold font weight.</p>
  <p class="light">This is a paragraph with light font weight.</p>
  <p class="medium">This is a paragraph with medium font weight.</p>
  <p class="heavy">This is a paragraph with heavy font weight.</p>
</body>
</html>
