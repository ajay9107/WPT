Enter String: <input type="text" id="name" onkeyup="myFunction()">
Enter String: <input type="text" id="string" onkeyup="myFunction()">
<script>
function myFunction() {
  var a = document.getElementById("name");
  var b = document.getElementById("string");
  a.value = a.value.toUpperCase();
  b.value = b.value.toLowerCase();
}
</script>
