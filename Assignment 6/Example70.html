<!DOCTYPE html>
<html>
<head>
  <style>
    #error {
      color: red;
    }
  </style>
</head>
<body>
<h3>Check Number or String</h3>
<input type="text" id="txt" placeholder="Enter number only" />
<button onclick="validateInput()">Submit</button>
<p id="error"></p>
<script>
  function validateInput() {
    const input = document.getElementById("txt").value.trim();
    const error = document.getElementById("error");
    if (isNaN(input) || input === "") {
      error.textContent = "Enter only number";
    } else {
      error.textContent = "";
      alert("Valid number: " + input);
    }
  }
</script>
</body>
</html>
