<!DOCTYPE html>
<html>
<head>
  <style>
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h2>Enter a Number</h2>
<input type="text" id="txt" placeholder="Enter number only" />
<button onclick="validateInput()">Submit</button>

<p id="error"></p>

<script>
  function validateInput() {
    const input = document.getElementById("txt").value;
    const errorParagraph = document.getElementById("error");

    if (isNaN(input) || input.trim() === "") {
      errorParagraph.textContent = "Enter only number";
    } else {
      errorParagraph.textContent = "";
      alert("Valid number: " + input);
    }
  }
</script>

</body>
</html>
