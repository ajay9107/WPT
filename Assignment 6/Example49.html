<!DOCTYPE html>
<html>
<body>

    <script>
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                console.log(i + " Cube of even number: " + Math.pow(i, 3));
            } else {
                console.log(i + " Square of odd Number: " + Math.pow(i, 2));
            }
        }
    </script>

</body>
</html>
