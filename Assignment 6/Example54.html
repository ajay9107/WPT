<!DOCTYPE html>
<html>
<head><title>Example 54</title></head>
<body>
<h3>Search values 10 and 100 in array</h3>
<p id="result54"></p>
<script>
  let arr54 = [10, 20, 30, 40, 50];
  let pos10 = arr54.indexOf(10);
  let pos100 = arr54.indexOf(100);
  document.getElementById("result54").innerText = "Position of 10: " + pos10 + ", Position of 100: " + pos100;
</script>
</body>
</html>
