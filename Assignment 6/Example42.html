<!DOCTYPE html>
<html>
<body>
    <input type="text" id="txt" placeholder="Enter something here">
    <button onclick="displayText()">Show Text</button>
    <p id="para"></p>

    <script>
        function displayText() {
            const inputValue = document.getElementById("txt").value;
            document.getElementById("para").innerText = inputValue;
           // document.getElementById("para").innerHTML = inputValue;
        }
    </script>

</body>
</html>
