<!DOCTYPE html>
<html>
<head><title>Example 58</title></head>
<body>
<h3>Sum array using reduce()</h3>
<p id="sum58"></p>
<script>
  let arr58 = [10, 20, 30, 40, 50, 60, 70];
  let sum58 = arr58.reduce((acc, val) => acc + val, 0);
  document.getElementById("sum58").innerText = "Sum: " + sum58;
</script>
</body>
</html>
